<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>더진한</title>
    <!--파비콘추가-->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="http://www.thejinhan.com/theme/cookie/img/favicon/favicon-16x16.png"
    />
    <meta name="msapplication-TileColor" content="#4b4036" />
    <meta name="theme-color" content="#ffffff" />
    <!--파비콘END-->
    <!-- 폰트어썸 아이콘 -->
    <!-- 아이콘 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <!-- 스와이퍼 css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- 뷰JS 스탠드얼론 버전 가져오기! -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <!-- 제이쿼리 라이브러리 CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- 제이쿼리 UI CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
    <!-- css -->
    <link rel="stylesheet" href="./css/main.css" />
    <!-- js -->
    <script src="./js/main.js" type="module"></script>
  </head>
  <body>
    <header>
      <div id="header">
        <!-- 메뉴 -->
        <!-- 상단 메뉴 1200 높이 80, 색상 #4b4036 -->
        <nav class="nav">
          <ul class="inbox">
            <!-- 로고 -->
            <logo-comp></logo-comp>
            <!-- 메뉴 -->
            <nav-comp v-for="n in 5" v-bind:key="n"></nav-comp>
            <!-- 검색창 -->
            <sch-comp></sch-comp>
            <!-- 햄버거버튼 -->
            <side-comp></side-comp>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div id="main">
        <!-- 배너 100vw 1000-->
        <banner-comp></banner-comp>
        <!-- 베스트상품 tit 200 cont 1200 560-->
        <div class="best-box">
          <part-tit-comp part-tit="베스트 상품"></part-tit-comp>
          <div class='prod-box'>
            <ol class='inbox'>
              <prod-comp prod-name="허니자몽블랙티"></prod-comp>
              <prod-comp prod-name="패션후르츠"></prod-comp>
              <prod-comp prod-name="오미자"></prod-comp>
            </ol>
          </div>
        </div>
        <!-- 회사소개링크/제휴문의링크 300 -->
        <div class="link-box"></div>
        <!-- 레시피 tit 200 cont 1200 424 button 151 56 -->
        <div class="recipe-box">
          <part-tit-comp part-tit="더진한 레시피"></part-tit-comp>
          <div class="beverage-group">
            <ol class="inbox">
              <recipe-comp v-for="(n,i) in 4" v-bind:data-num="n"
              v-bind:key="n"></recipe-comp>
            </ol>
            <button class="view-more-btn">VIEW MORE</button>
          </div>
        </div>
        <!-- 홍보글 1050-->
        <div class="etc-box">
          <img src="./images/theBase/028.png" alt="카페쇼로고" />
          <part-tit-comp part-tit="한국 카페쇼 주요 참여업체 선정!"></part-tit-comp>
          <ol>
            <promote-comp 
              v-for="(k,i) in 4"
              v-bind:data-seq="k"
              v-bind:key="k">
            </promote-comp>
          </ol>
        </div>
      </div>
    </main>
    <footer>
      <div id="footer">
        <!-- 하단 143-->
        <footer-comp></footer-comp>
      </div>
    </footer>
  </body>
</html>
