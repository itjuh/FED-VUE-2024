<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01. 컴포넌트 연습</title>
    <!-- css -->
    <link rel="stylesheet" href="./css/comp1.css" />
    <!-- 뷰JS 스탠드얼론 버전 가져오기! -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <!-- 제이쿼리 라이브러리 CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <!-- 제이쿼리 UI CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <!-- js -->
    <script src="./js/comp1.js" defer></script>
  </head>
  <body>
    <!-- 1. 타이틀 -->
    <h1 class="tit">
      <!-- 타이틀 컴포넌트 -->
      <tit-comp></tit-comp>
    </h1>
    <!-- 2. 그리드 레이아웃 상품박스 -->
    <div class="grid">
      <!-- 그리드 리스트 컴포넌트 -->
      <!-- 
        반복문은 리스트 컴포넌트 위에 해준다.
        단순 반복은 n in 숫자 를 쓰면 됨
        v-for="(일련번호,순번) in 반복수"
     -->
      <list-comp v-for="(n,i) in 50" v-bind:data-num="n" v-bind:data-seq="i"></list-comp>
    </div>
    <!-- 3. 하단정보 -->
    <div class="tit2">
      <!-- 하단정보 컴포넌트 -->
    </div>
  </body>
</html>
